        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeRedempteurTutoriel : https://www.youtube.com/@CodeRedempteur</title>
        <link rel="stylesheet" href="../PanierBoutique/css/SHeader.css">

    <body>
        <div class="announcement-bar">
            Découvrez notre assortiment de montres et de bijoux

                </a>
                <div class="header-icons">
                    <a
                        href="#"
                        id="cart-link"
                        title="Panier"
                        class="icon-link"
                    >
                        <i class="fas fa-shopping-cart icon"></i>
                        <span class="icon-text">Panier</span>
                    </a>
                </div>
            </div>
            <div class="header-bottom">
                <nav>
                    <ul>
                        <li>
                            <a href="#" class="dropdown-toggle">Montres</a>

                        <li>
